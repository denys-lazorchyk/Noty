<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Raleway:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script type='module' src="./script.js"></script>
    <title>Noty</title>
</head>

<body>
    <header class="header">
        <h1>Noty</h1>
        <div>
            <img src="./img/settings.svg" alt="">
            <p>settings</p>
        </div>
    </header>
    <main class="main">
        <section class="createNote">
            <div class="createNote__container">
                <h2>Create new note:</h2>
                <form>
                    <input type="text" id='note_subject' placeholder="Subject">
                    <textarea name="note" id="note_text" placeholder="Note" contentEditable></textarea>
                    <button type="submit">Create</button>
                </form>
            </div>
        </section>
        <section class="notes">

        </section>
        <section class="openNote hidden">
            <div class="openNote__holder">
                <h2 class="openNote_title">Lorem Ipsum</h2>
                <div class="openNote__container">
                    <div class="openNote__content">
                        <p></p>
                        <div class="edit_mode hidden">
                            <textarea name="note" placeholder="Note" contentEditable></textarea>
                            <button type="submit" class='submit_changes'>Submit changes</button>
                        </div>
                    </div>
                    <div class="openNote__buttons">
                        <button class="edit_note">Edit Note</button>
                        <button class="copy_note">Copy to Flipboard</button>
                        <button class="share_note">Share</button>
                    </div>
                    <img src="./img/close.svg" class='close' alt="Close icon">
                </div>
                <span class="openNote__date">13 August 2021</span>
            </div>
        </section>
    </main>
</body>

</html>
